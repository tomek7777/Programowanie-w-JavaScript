<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano</title>
    <link rel="stylesheet" href="style.css">
    <!-- <script src="script.js" defer></script> -->
</head>
<body>
    <div class="piano">
        <div data-note="s2" class=" black"></div>
        <div data-note="s1" class=" white"></div>
        <div data-note="s3" class=" white"></div>
        <div data-note="s4" class=" black"></div>
        <div data-note="s5" class=" white"></div>
        <div data-note="s6" class=" black"></div>
        <div data-note="s7" class="key white"></div>
        <div data-note="s8" class="key black"></div>
        <div data-note="s9" class="key white"></div>
        
        

    </div>
    <audio src="./sounds/clap.wav" controls id="s1"></audio>
    <audio src="./sounds/hihat.wav" controls id="s2"></audio>
    <audio src="./sounds/boom.wav" controls id="s3"></audio>
    <audio src="./sounds/kick.wav" controls id="s4"></audio>
    <audio src="./sounds/openhat.wav" controls id="s5"></audio>
    <audio src="./sounds/ride.wav" controls id="s6"></audio>
    <audio src="./sounds/snare.wav" controls id="s7"></audio>
    <audio src="./sounds/tink.wav" controls id="s8"></audio>
    <audio src="./sounds/tom.wav" controls id="s9"></audio>
    <script src="drumkit.js" defer></script>
</body> 
</html>
