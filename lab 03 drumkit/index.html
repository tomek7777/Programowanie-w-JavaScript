<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    
</head>
<body>
<div class="sounds">
    <div data-note="s1" class="sound clap">1</div>
    <div data-note="s2" class="sound hihat">2</div>
    <div data-note="s3" class="sound kick">3</div>
    <div data-note="s4" class="sound openhat">4</div>
    <div data-note="s5" class="sound boom">5</div>
    <div data-note="s6" class="sound ride">6</div>
    <div data-note="s7" class="sound snare">7</div>
    <div data-note="s8" class="sound tom">8</div>
    <div data-note="s9" class="sound tink">9</div>
</div>
<audio src="./sounds/clap.wav" id="s1"></audio>
<audio src="./sounds/hihat.wav"  id="s2"></audio>   
<audio src="./sounds/kick.wav"  id="s3"></audio>
<audio src="./sounds/openhat.wav"  id="s4"></audio>
<audio src="./sounds/boom.wav"  id="s5"></audio>
<audio src="./sounds/ride.wav"  id="s6"></audio>
<audio src="./sounds/snare.wav"  id="s7"></audio>
<audio src="./sounds/tom.wav"  id="s8"></audio>
<audio src="./sounds/tink.wav"  id="s9"></audio>
   
<div class="records">
        <div class="record">
            <button class="btn play-btn">Play</button>
            <button class="btn stop-btn">save</button>   
            <button class="btn record-btn">Record</button>
        </div>
        <div  class="record">
            Record 1:
            <button data-note="t1"class="btn track-btn">V</button>
        </div>
        <div class="record">
            Record 2:
            <button data-note="t2" class="btn track-btn">V</button>
        </div>
        <button class="btn add-btn">add</button>
    </body> 
    <script src="drumkit.js"></script>
</html>
