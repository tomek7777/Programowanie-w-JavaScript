<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>JS Piano</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="piano">
            <div class="keys">
                <div class="black-keys">
                    <div class="key black-key"></div>
                    <div class="key black-key"></div>
                    <div class="key black-key"></div>
              
                </div>
                <div class="white-keys">
                    <div class="key white-key"></div>
                    <div class="key white-key"></div>
                    <div class="key white-key"></div>
                    <div class="key white-key"></div>
                    <div class="key white-key"></div>                  
                    <div class="key white-key"></div>                  
                </div>
            </div>
        </div>
        <div class="records">
            <div class="record">
                <button class="btn play-btn">Play</button>
                <button class="btn stop-btn">save</button>   
                <button class="btn record-btn">Record</button>
            </div>
            <div  class="record">
                Record 1:
                <button data-note="t1"class="btn track-btn">V</button>
            </div>
            <div class="record">
                Record 2:
                <button data-note="t2" class="btn track-btn">V</button>
            </div>
            <button class="btn add-btn">add</button>
        <script src="app.js"></script>
    </body>
</html>
